<div *ngIf="isLoading" class="spinner-container">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="!isLoading">
  <table mat-table [dataSource]="books" class="mat-elevation-z8">

    <!-- Cím -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Cím </th>
      <td mat-cell *matCellDef="let book"> {{ book.title }} </td>
    </ng-container>

    <!-- Szerző -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Szerző </th>
      <td mat-cell *matCellDef="let book"> {{ book.author }} </td>
    </ng-container>

    <!-- Kategória -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Kategória </th>
      <td mat-cell *matCellDef="let book"> {{ book.category }} </td>
    </ng-container>

    <!-- Év -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> Év </th>
      <td mat-cell *matCellDef="let book"> {{ book.year }} </td>
    </ng-container>

    <!-- Műveletek -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Műveletek </th>
      <td mat-cell *matCellDef="let book">
        <button mat-button color="primary" (click)="editBook(book.id)">Szerkesztés</button>
        <button mat-button color="warn" (click)="deleteBook(book.id)">Törlés</button>
        <button mat-raised-button color="primary" routerLink="/books/add">Új könyv hozzáadása</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</div>
